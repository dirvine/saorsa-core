name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

# Note: Main test suites are in separate workflows:
# - lint.yml: Format and clippy checks
# - unit-tests.yml: Library unit tests (all platforms)
# - integration-core.yml: DHT, storage, adaptive tests
# - integration-identity.yml: Identity and security tests
# - integration-network.yml: Network and protocol tests

jobs:
  # Build verification on all platforms
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Free disk space (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          df -h

      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}

      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev build-essential protobuf-compiler

      - name: Install system dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: choco install protoc

      - name: Install system dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install protobuf

      # Note: Using specific features instead of --all-features to avoid sp1-sdk
      # build issues (linker OOM on Linux, C++20 on Windows).
      - name: Build
        run: cargo build --features "default,mocks,h2_greedy,test-utils,attestation"

  security_audit:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: ~/.cargo
          key: ${{ runner.os }}-cargo-audit
      - run: cargo install cargo-audit
      - run: cargo audit

  benchmarks:
    name: Benchmarks
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          df -h

      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev build-essential protobuf-compiler

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-bench-${{ hashFiles('**/Cargo.lock') }}

      # Note: Using specific features instead of --all-features to avoid sp1-sdk
      # build issues (linker OOM on Linux, C++20 on Windows).
      - name: Run benchmarks
        run: cargo bench --features "default,mocks,h2_greedy,test-utils,attestation"

  minimal-versions:
    name: Minimal versions
    continue-on-error: true
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev build-essential protobuf-compiler
      - run: cargo update -Z minimal-versions
      # Note: Using specific features instead of --all-features to avoid sp1-sdk
      # build issues (linker OOM on Linux, C++20 on Windows).
      - run: cargo check --features "default,mocks,h2_greedy,test-utils,attestation"
