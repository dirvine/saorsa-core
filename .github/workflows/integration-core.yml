name: Integration Tests (Core)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  integration-dht:
    name: DHT & Storage Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Free disk space
        run: |
          # Remove large directories not needed for Rust builds
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/share/swift
          # Clean Docker images (saves ~3GB)
          sudo docker system prune -af --volumes 2>/dev/null || true
          # Show available space
          df -h

      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-int-core-${{ hashFiles('**/Cargo.lock') }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev build-essential protobuf-compiler

      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest

      # Note: Using specific features instead of --all-features to avoid sp1-sdk
      # build issues (linker OOM on Linux, C++20 on Windows).
      - name: Build tests
        run: cargo build --tests --features "mocks,h2_greedy,test-utils"

      - name: Clean incremental artifacts
        run: |
          find target -name "incremental" -type d -exec rm -rf {} + 2>/dev/null || true
          df -h

      - name: DHT Core Operations
        run: cargo nextest run --test dht_core_operations_test --features "mocks,h2_greedy,test-utils" --no-fail-fast

      - name: DHT Property Tests
        run: cargo nextest run --test dht_property_tests --features "mocks,h2_greedy,test-utils" --no-fail-fast

      - name: Config Tests
        run: cargo nextest run --test config_test --features "mocks,h2_greedy,test-utils" --no-fail-fast

  integration-adaptive:
    name: Adaptive & ML Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Free disk space
        run: |
          # Remove large directories not needed for Rust builds
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/share/swift
          # Clean Docker images (saves ~3GB)
          sudo docker system prune -af --volumes 2>/dev/null || true
          # Show available space
          df -h

      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-int-adaptive-${{ hashFiles('**/Cargo.lock') }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev build-essential protobuf-compiler

      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest

      # Note: Using specific features instead of --all-features to avoid sp1-sdk
      # build issues (linker OOM on Linux, C++20 on Windows).
      - name: Build tests
        run: cargo build --tests --features "mocks,h2_greedy,test-utils"

      - name: Clean incremental artifacts
        run: |
          find target -name "incremental" -type d -exec rm -rf {} + 2>/dev/null || true
          df -h

      - name: Adaptive Components
        run: cargo nextest run --test adaptive_components_test --features "mocks,h2_greedy,test-utils" --no-fail-fast

      - name: Adaptive Integration
        run: cargo nextest run --test adaptive_integration_tests --features "mocks,h2_greedy,test-utils" --no-fail-fast

      - name: Multi-Armed Bandit
        run: cargo nextest run --test multi_armed_bandit_integration_test --features "mocks,h2_greedy,test-utils" --no-fail-fast

      - name: Q-Learning Cache
        run: cargo nextest run --test q_learning_cache_integration_test --features "mocks,h2_greedy,test-utils" --no-fail-fast

      - name: Hyperbolic Routing
        run: cargo nextest run --test hyperbolic_routing_test --features "mocks,h2_greedy,test-utils" --no-fail-fast
