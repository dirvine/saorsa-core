name: Integration Tests (Identity & Security)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  integration-identity:
    name: Identity Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      # Reduce linker parallelism to avoid OOM during linking
      CARGO_BUILD_JOBS: 2
    steps:
      - name: Free disk space
        run: |
          # Remove large directories not needed for Rust builds
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/share/swift
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/local/graalvm
          sudo rm -rf /usr/local/julia*
          sudo rm -rf "$AGENT_TOOLSDIRECTORY" || true
          # Clean Docker images (saves ~3GB)
          docker system prune -af --volumes || true
          sudo apt-get clean
          df -h

      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-int-identity-${{ hashFiles('**/Cargo.lock') }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev build-essential protobuf-compiler

      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest

      # Note: Using specific features instead of --all-features to avoid sp1-sdk
      # build issues (linker OOM on Linux, C++20 on Windows).
      # Using -j2 to reduce parallel linking and avoid linker memory exhaustion.
      - name: Build tests
        run: cargo build --tests --features "default,mocks,h2_greedy,test-utils,attestation" -j2

      - name: Clean incremental artifacts
        run: |
          find target -name "incremental" -type d -exec rm -rf {} + 2>/dev/null || true
          df -h

      - name: Identity Tests
        run: cargo nextest run --test identity_tests --features "default,mocks,h2_greedy,test-utils,attestation" --no-fail-fast

      - name: Identity Management
        run: cargo nextest run --test identity_management_test --features "default,mocks,h2_greedy,test-utils,attestation" --no-fail-fast

      - name: Node Identity
        run: cargo nextest run --test node_identity_test --features "default,mocks,h2_greedy,test-utils,attestation" --no-fail-fast

      - name: Multi-Device Tests
        run: cargo nextest run --test multi_device_tests --features "default,mocks,h2_greedy,test-utils,attestation" --no-fail-fast

  integration-security:
    name: Security Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      # Reduce linker parallelism to avoid OOM during linking
      CARGO_BUILD_JOBS: 2
    steps:
      - name: Free disk space
        run: |
          # Remove large directories not needed for Rust builds
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/share/swift
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/local/graalvm
          sudo rm -rf /usr/local/julia*
          sudo rm -rf "$AGENT_TOOLSDIRECTORY" || true
          # Clean Docker images (saves ~3GB)
          docker system prune -af --volumes || true
          sudo apt-get clean
          df -h

      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-int-security-${{ hashFiles('**/Cargo.lock') }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev build-essential protobuf-compiler

      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest

      # Note: Using specific features instead of --all-features to avoid sp1-sdk
      # build issues (linker OOM on Linux, C++20 on Windows).
      # Using -j2 to reduce parallel linking and avoid linker memory exhaustion.
      - name: Build tests
        run: cargo build --tests --features "default,mocks,h2_greedy,test-utils,attestation" -j2

      - name: Clean incremental artifacts
        run: |
          find target -name "incremental" -type d -exec rm -rf {} + 2>/dev/null || true
          df -h

      - name: Security Comprehensive
        run: cargo nextest run --test security_comprehensive_test --features "default,mocks,h2_greedy,test-utils,attestation" --no-fail-fast

      - name: Validation Security
        run: cargo nextest run --test validation_security_test --features "default,mocks,h2_greedy,test-utils,attestation" --no-fail-fast

      - name: Validation Tests
        run: cargo nextest run --test validation_test --features "default,mocks,h2_greedy,test-utils,attestation" --no-fail-fast

      - name: Key Exchange
        run: cargo nextest run --test key_exchange_integration_test --features "default,mocks,h2_greedy,test-utils,attestation" --no-fail-fast

      - name: EigenTrust
        run: cargo nextest run --test eigentrust_integration_test --features "default,mocks,h2_greedy,test-utils,attestation" --no-fail-fast
