[package]
name = "saorsa-core"
# 0.10.3: postcard serialization migration (PR #14)
# 0.10.4: refocus on phonebook + trust signals, remove user-facing APIs (PR #15)
# 0.10.5: replica planner helper for storage orchestration
version = "0.10.5"
edition = "2024"
authors = ["Saorsa Labs Limited <david@saorsalabs.com>"]
license = "AGPL-3.0"
homepage = "https://github.com/dirvine/saorsa-core-foundation"
repository = "https://github.com/dirvine/saorsa-core-foundation"
description = "Saorsa - Core P2P networking library with DHT, QUIC transport, and four-word addresses"
keywords = ["p2p", "networking", "dht", "quic", "decentralized"]
categories = ["network-programming", "asynchronous", "cryptography"]
readme = "README.md"
documentation = "https://docs.rs/saorsa-core"

# Docs.rs configuration to handle build script issues
[package.metadata.docs.rs]
features = []
no-default-features = true
default-target = "x86_64-unknown-linux-gnu"

[features]
default = ["metrics"]
metrics = ["dep:prometheus"]
# Compile-time gate for test/dummy helpers. Off by default.
mocks = []
## Optional: enable hyperbolic greedy routing helpers in API
h2_greedy = []
# Test utilities including mock DHT for integration tests
test-utils = []

# ============================================================================
# Optional Features (production-ready with fallbacks)
# ============================================================================
#
# These features enhance functionality but are NOT required for core operation.
# All code paths have fallback implementations when these features are disabled.
# Enable them for enhanced trust-weighted routing and ML-based optimization.

# Machine learning components: Thompson Sampling, Q-Learning, EigenTrust, LSTM
# Enables trust-weighted peer selection, EigenTrust reputation tracking, and ML-based optimization.
# When disabled: DHT uses standard Kademlia routing without trust weighting.
adaptive-ml = []

# Trust-weighted peer selection using EigenTrust in routing decisions
trust-routing = []

# Region-aware routing and geographic peer selection
geographic = []

# Sybil attack detection for DHT protection
sybil-detection = []

# Collusion detection for witness validation
collusion-detection = []

# S/Kademlia security extensions (requires trust-routing)
skademlia = ["trust-routing"]

# Storage orchestration and placement engine (requires adaptive-ml)
placement = ["adaptive-ml"]

# Enable all experimental features
experimental = [
    "adaptive-ml",
    "trust-routing",
    "geographic",
    "sybil-detection",
    "collusion-detection",
    "skademlia",
    "placement",
]

# Backwards compatibility alias
full = ["experimental"]

[dependencies]
# Core async and serialization
tokio = { version = "1.49", features = ["full"] }

# Pin time crate to compatible version
time = { version = "0.3.39", features = ["serde", "parsing", "formatting"] }
futures = "0.3"
async-trait = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde-big-array = "0.5"
anyhow = "1.0"
thiserror = "2.0"
tracing = "0.1"
smallvec = { version = "1.15", features = ["serde"] }
uuid = { version = "1.14", features = ["v4", "serde"] }
bytes = "1.10"
hex = "0.4"
chrono = { version = "0.4.43", features = ["serde"] }
base64 = "0.22"
array-init = "2.1"
serde_cbor = "0.11"
statrs = "0.18"

# Cryptography - Primary source of truth: saorsa-pqc 0.4.0
saorsa-pqc = "0.4.0"
# Classical crypto for backward compatibility only
# Classical crypto removed from production; PQC-only via saorsa-pqc and ant-quic
# Password hashing
argon2 = "0.5"
# Random number generation
rand = "0.8"
rand_core = "0.6"
rand_chacha = "0.3"
# Memory protection
zeroize = { version = "1.8", features = ["derive"] }
# Constant-time operations for cryptographic security
subtle = "2.6"
# Pin to fix stdsimd compilation error on newer Rust nightly (CVE-fix in 4.1.1+)
curve25519-dalek = "4.1.3"
# TODO: Remove once fully migrated to saorsa-pqc - keeping temporarily for compatibility
blake3 = "1.6"
hmac = "0.12"
hkdf = "0.12"

# Performance optimization
parking_lot = "0.12"
flate2 = "1.1"
once_cell = "1.21"

# Networking
ant-quic = { version = "0.21.5" }
four-word-networking = { version = "2.6" }

# Core-specific dependencies
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
dirs = "6.0"
fastrand = "2.3"

# Git content addressing
postcard = { version = "1.1.3", features = ["use-std"] }
lru = "0.16"


# Monitoring (optional to avoid build script issues on docs.rs)
prometheus = { version = "0.14", optional = true, default-features = false }

# Configuration
toml = "0.8"
regex = "1.11"
lazy_static = "1.5"
log = "0.4"

tokio-stream = "0.1"

# Health check dependencies
axum = "0.8"
tower = { version = "0.5", features = ["util"] }

# HTTP client for upgrade system
reqwest = { version = "0.12", features = ["stream", "rustls-tls"], default-features = false }
num_cpus = "1.16"

rusqlite = { version = "0.37", features = ["chrono", "serde_json", "uuid", "bundled"] }

# Fix wyz 0.5.0 compatibility issue with tap 1.0 (CI build failure)
# wyz 0.5.0 has incorrect import path for tap::Pipe, fixed in 0.5.1
# Exact pin required: >=0.5.1 doesn't override transitive resolution under -Z minimal-versions
wyz = "=0.5.1"


# CLI dependencies (needed for identity CLI types used in tests)
clap = { version = "4.5", features = ["derive"] }
sha2 = "0.10"

[build-dependencies]
# No build dependencies currently required

[dev-dependencies]
tempfile = "3.17"
pretty_assertions = "1.4"
serial_test = "3.3"
criterion = { version = "0.5", features = ["html_reports"] }
clap = { version = "4.5", features = ["derive"] }
proptest = "1.6"
quickcheck = "1.0"
quickcheck_macros = "1.0"
approx = "0.5"
tokio-test = "0.4"

# All features are now enabled by default - no feature flags needed

[[bench]]
name = "adaptive_benchmarks"
harness = false

[[bench]]
name = "validation_bench"
harness = false

[[test]]
name = "eigentrust_integration_test"
path = "tests/eigentrust_integration_test.rs"

[[test]]
name = "gossipsub_integration_test"
path = "tests/gossipsub_integration_test.rs"

# Examples requiring adaptive-ml feature
[[example]]
name = "security_example"
required-features = ["adaptive-ml"]

[[example]]
name = "adaptive_network_monitor"
required-features = ["adaptive-ml"]

# Platform-specific dependencies for secure memory management
[target.'cfg(unix)'.dependencies]
libc = "0.2"

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3", features = ["memoryapi"] }

